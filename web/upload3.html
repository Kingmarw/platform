<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>رفع فيديو للصف الثالث الإعدادي</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Rubik", sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0 20px;
        text-align: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.05);
        padding: 40px 30px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        max-width: 500px;
        width: 100%;
        transition: transform 0.3s;
      }


      h1 {
        font-size: 28px;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #ff416c, #ff4b2b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      h2 {
        font-size: 20px;
        margin-bottom: 30px;
        color: #f0f0f0;
      }

      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border-radius: 12px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 16px;
        transition: background 0.3s;
      }

      input[type="text"]:focus,
      input[type="file"]:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.2);
      }

      button {
        width: 100%;
        padding: 15px;
        margin-top: 15px;
        border: none;
        border-radius: 15px;
        background: linear-gradient(90deg, #ff416c, #ff4b2b);
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      }

      #result {
        margin-top: 20px;
        font-size: 16px;
        color: #00ffdd;
      }

      a {
        color: #00ffdd;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>الصف الثالث الإعدادي</h1>
      <h2>ارفع فيديو + صورة مصغرة</h2>

      <center>
        <input type="text" id="title" placeholder=" اسم الفيديو" />
        <h3>ارفع فيديو</h3>
        <input type="file" id="videoUpload" accept="video/*" />
        <h3>ارفع صورة غلاف</h3>
        <input type="file" id="thumbUpload" accept="image/*" />

        <button onclick="uploadAll()">رفع الفيديو + الصورة</button>
      </center>

      <div id="result"></div>
    </div>

    <script>
      const CLOUD_NAME = "ddzvcwo9v";
      const UPLOAD_PRESET = "platform";

      async function uploadAll() {
        const title = document.getElementById("title").value.trim();
        const video = document.getElementById("videoUpload").files[0];
        const thumb = document.getElementById("thumbUpload").files[0];

        if (!title || !video || !thumb) {
          return alert("⚠️ لازم تدخل الاسم + الفيديو + الصورة");
        }

        document.getElementById("result").innerText = "⏳ جاري الرفع...";

        try {
          const formData = new FormData();
          formData.append("title", title);
          formData.append("video", video);
          formData.append("thumb", thumb);

          const res = await fetch("/api/upload/p3", {
            method: "POST",
            body: formData,
          });

          const data = await res.json();

          if (data.error) {
            alert("❌ " + data.error);
            document.getElementById("result").innerText = "";
            return;
          }

          document.getElementById(
            "result"
          ).innerHTML = `✅ تم رفع الفيديو بنجاح! <br>
 <a href="${data.video_url}" target="_blank">شوف الفيديو</a><br>
 <a href="${data.thumb_url}" target="_blank">شوف الصورة</a><br>
<a href="/grade/3">روح لصفحة الفيديوهات</a>`;
        } catch (e) {
          console.error(e);
          alert("❌ حصل خطأ أثناء الرفع");
          document.getElementById("result").innerText = "";
        }
      }
    </script>
  </body>
</html>
